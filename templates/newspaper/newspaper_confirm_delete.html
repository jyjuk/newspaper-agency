{% extends "base.html" %}
{% block content %}
  <h1>Delete Newspaper</h1>
  <p>Are you sure you want delete the {{ object.title }}</p>
  <p><i>Newspaper  will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{% url 'newspaper:newspapers-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
