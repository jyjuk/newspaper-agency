{% extends "base.html" %}
{%  block content %}
  <h1>Delete Redactor</h1>
  <p>Are you sure you want delete the redactor: {{ object.username }}</p>
  <p><i>All Newspaper with this redactor will be also deleted!</i></p>
  <form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  <a href="{% url 'newspaper:redactors-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{%  endblock %}
